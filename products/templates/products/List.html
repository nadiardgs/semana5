{% extends "base.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-9">
            <h2>Listagem de Produtos</h2>
        </div>
        <div class="col-md-3">
            <a class="btn btn-primary btn-block" href="/products/create">Adicionar produto</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td> {{ product.name }} </td>
                        <td> R$ {{ product.price }} </td>
                        <td> {{ product.description }} </td>
                    </tr>
                    {% empty %}
                        <tr>
                            <td colspan=3 class="text-center">
                                Nenhum produto encontrado.
                            </td>
                        </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
